<!DOCTYPE html>
<html>
<head>
<title>画面カスタマイズ</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css"/>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<style>
.trade_wrapper{
margin-bottom:30px;
}
.trade{
width:200px;
border:1px solid black;
}
.trade_box{
width:200px;
height:auto;
border:1px solid black;
}
.trade_image{
width:200px;
}
.trade span{
float:right;
}
</style>
</head>

<body>
<div data-role="content">
<h2>購入情報</h2>
<h3>ユーザー名:
<span name="userName">Jack
</span></h3>
<div class="trade_wrapper">
<div class="trade_box">
<img src="" class="trade_image">
<div class="trade">
商品名:<span name="trade_name"></span></div>
<div class="trade">
購入日:
<span name="trade_date">2018/8/17日</span></div>
<div class="trade">
購入金額:
<span class="trade_price">
756円
</span>
</div>

</div>
</div>

<a href="javascript:history.go(-1);">戻る
</a>
</div>
</body>
</html>
